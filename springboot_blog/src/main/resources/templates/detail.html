<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>星·光</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/web-icon.png" media="screen" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/pagedetail.css">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body background="/images/bg.png" >

<div>
    <header id="header">
        <nav>
            <ul>
                <li>
                    <a href="/">首页</a>
                    <a href="/about">关于</a>
                </li>
            </ul>
            <div class="my-info" onmouseover="hiddeewm()" onmouseout="hiddeewm()">
                <figure></figure>
                <span>星·光</span>
                <div id="hiddenewm" hidden="true" >
                    <img src="/images/me.jpg" width="200px" height="200px" >
                    <p></p>
                </div>
            </div>
        </nav>
    </header>
    <div id="bg" >
        <p>
            和所有以梦为马的诗人一样
            <br>
            <i>岁月易逝 一滴不剩</i>
        </p>
    </div>
    <div id="container">
      <article class="article">
            <time id="time1">[[${article.time}]]</time>
            <h2 style="text-align: center; ">[[${article.title}]]</h2>
            <p style="position: center" class="text-info">点击量:</p>
            <section>
                <blockquote>
                    <p></p>
                </blockquote>
                <p id="zhengwen" th:utext="${article.content}">

                </p>
                <p style="text-align:center;color:#ccc;font-size:12px;margin-top:40px;">
                    希望你今年过得比去年好一点
                    <br>
                    是因为有我
                </p>
                <p style="margin: 5em 0 1em;text-align: center;color: #83b8ec;font-size: .8em">
                    <span>Have a nice day :)</span>
                </p>
            </section>
        </article>
    </div>


        <article class="comment">
                <section style="text-align:left">
                1楼&nbsp;&nbsp;happy&nbsp;&nbsp;2016-01-02<br/><br/>
                <p>评论内容</p><br/>
                </section>
            </article>

    		<div class="form-horizontal" role="form" style="margin:10px">
    			<div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">评论</label>
                        <div class="col-sm-3">
                               <textarea id="content"  class="form-control" rows="3"  placeholder="文明上网，理性发言" ></textarea>
                         </div>
                 </div>
    					<div class="form-group">
                    		<label for="name" class="col-sm-2 control-label">昵称</label>

                    		<div class="col-sm-3">
                    			<input type="text" id="name" class="form-control"
                    				   placeholder="昵称">
                    		</div>
                    	</div>
                    	<div class="form-group">
                               <label for="email" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-3">
                                  <input type="email" id="email" class="form-control"  placeholder="邮箱">
                                </div>
                        </div>
                        <div class="form-group" style="position:relative;left:13%">
     <br/>
        <p style="text-align: right;color: red;position: absolute" id="info"></p>
        <br/>
     <button id="commentButton" class="btn btn-default" type="submit">提交</button>
                                                </div>

    			</div>
    <div style="position: relative;left: 12%">

            <div th:if="${lastArticle ne null}">
                <a th:href="@{/article/selectArticByPrimaryKey(id=${lastArticle.id})}"><h4><span class="label label-primary">上一篇:[[${lastArticle.title}]]</span></h4></a>
            </div>


            <div th:if="${nextArticle ne null}">
                <a th:href="@{/article/selectArticByPrimaryKey(id=${nextArticle.id})}"><h4><span class="label label-success">下一篇:[[${nextArticle.title}]]</span></h4></a>
            </div>

    </div>
    </div>

    <footer id="footer">
        <section id="copyright">
            <p style="font-size: 20px">
                © 2018 <a href="/">星·光</a>
            </p>
        </section>
    </footer>

</div>
</div>
</body>
</html>
